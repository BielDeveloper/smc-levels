<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMC - Central de Fases</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 1.2rem;
            color: #666;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #888;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #666;
        }

        .levels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .level-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .level-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .level-preview {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: #ccc;
            position: relative;
            overflow: hidden;
        }

        .level-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .level-info {
            padding: 20px;
        }

        .level-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .level-author {
            color: #667eea;
            font-size: 0.9rem;
            margin-bottom: 12px;
        }

        .level-description {
            color: #666;
            line-height: 1.5;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .level-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .level-difficulty {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .difficulty-easy {
            background: #d4edda;
            color: #155724;
        }

        .difficulty-medium {
            background: #fff3cd;
            color: #856404;
        }

        .difficulty-hard {
            background: #f8d7da;
            color: #721c24;
        }

        .level-downloads {
            color: #888;
            font-size: 0.85rem;
        }

        .level-tags {
            margin-bottom: 15px;
        }

        .tag {
            display: inline-block;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            margin-right: 6px;
            margin-bottom: 6px;
        }

        .download-section {
            display: flex;
            gap: 10px;
        }

        .download-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            font-size: 0.9rem;
        }

        .download-game {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .download-game:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .download-file {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .download-file:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        .error-message {
            background: rgba(248, 215, 218, 0.95);
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats {
                gap: 15px;
            }
            
            .levels-grid {
                grid-template-columns: 1fr;
            }
            
            .download-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ SMC Central</h1>
            <p>Descubra, baixe e compartilhe fases criadas pela comunidade!</p>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="total-levels">-</div>
                    <div class="stat-label">Fases Dispon√≠veis</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="total-authors">-</div>
                    <div class="stat-label">Criadores</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="total-downloads">-</div>
                    <div class="stat-label">Downloads</div>
                </div>
            </div>
        </div>

        <div id="loading" class="loading">
            üîÑ Carregando fases dispon√≠veis...
        </div>

        <div id="error-container"></div>
        
        <div id="levels-container" class="levels-grid" style="display: none;"></div>
    </div>

    <script>
        // ‚ö†Ô∏è SUBSTITUA 'SEU_USUARIO' E 'SEU_REPO' PELOS SEUS DADOS REAIS!
        const GITHUB_USER = 'bieldeveloper';  // ‚Üê MUDE AQUI
        const GITHUB_REPO = 'smc-levels';   // ‚Üê MUDE AQUI SE NECESS√ÅRIO
        
        const API_URL = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/levels/metadata.json`;
        
        async function loadLevels() {
            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                const content = atob(data.content);
                const metadata = JSON.parse(content);
                
                displayLevels(metadata.levels);
                updateStats(metadata.levels);
                
            } catch (error) {
                console.error('Erro ao carregar fases:', error);
                showError('N√£o foi poss√≠vel carregar as fases. Verifique sua conex√£o e tente novamente.');
            }
        }
        
        function displayLevels(levels) {
            const container = document.getElementById('levels-container');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'none';
            container.style.display = 'grid';
            
            if (levels.length === 0) {
                container.innerHTML = '<div class="error-message">Nenhuma fase encontrada ainda. Seja o primeiro a compartilhar!</div>';
                return;
            }
            
            container.innerHTML = '';
            
            levels.forEach(level => {
                const card = createLevelCard(level);
                container.appendChild(card);
            });
        }
        
        function createLevelCard(level) {
            const card = document.createElement('div');
            card.className = 'level-card';
            
            const difficultyClass = `difficulty-${level.difficulty.toLowerCase()}`;
            const tagsHtml = level.tags ? level.tags.map(tag => `<span class="tag">${tag}</span>`).join('') : '';
            
            card.innerHTML = `
                <div class="level-preview">
                    ${level.preview_url ? `<img src="${level.preview_url}" alt="Preview de ${level.name}" onerror="this.style.display='none'">` : 'üéÆ'}
                </div>
                <div class="level-info">
                    <div class="level-title">${level.name}</div>
                    <div class="level-author">üë§ ${level.author}</div>
                    <div class="level-description">${level.description}</div>
                    <div class="level-meta">
                        <span class="level-difficulty ${difficultyClass}">${level.difficulty}</span>
                        <span class="level-downloads">üì• ${level.downloads} downloads</span>
                    </div>
                    <div class="level-tags">${tagsHtml}</div>
                    <div class="download-section">
                        <button class="download-btn download-game" onclick="openInGame('${level.filename}')">
                            üéÆ Abrir no Jogo
                        </button>
                        <a class="download-btn download-file" 
                           href="https://github.com/${GITHUB_USER}/${GITHUB_REPO}/raw/main/levels/${level.filename}" 
                           download="${level.filename}">
                            üíæ Download Direto
                        </a>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        function updateStats(levels) {
            const totalLevels = levels.length;
            const totalAuthors = new Set(levels.map(l => l.author)).size;
            const totalDownloads = levels.reduce((sum, l) => sum + (l.downloads || 0), 0);
            
            document.getElementById('total-levels').textContent = totalLevels;
            document.getElementById('total-authors').textContent = totalAuthors;
            document.getElementById('total-downloads').textContent = totalDownloads;
        }
        
        function showError(message) {
            const loading = document.getElementById('loading');
            const errorContainer = document.getElementById('error-container');
            
            loading.style.display = 'none';
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
        }
        
        function openInGame(filename) {
            // Tenta abrir no jogo via URL scheme customizada
            const gameUrl = `smc://download/${filename}`;
            
            // Primeiro tenta o protocolo customizado
            window.location.href = gameUrl;
            
            // Fallback: ap√≥s um tempo, oferece download direto
            setTimeout(() => {
                const userWantsDownload = confirm(
                    'O jogo n√£o foi detectado. Deseja fazer download do arquivo diretamente?'
                );
                if (userWantsDownload) {
                    const downloadUrl = `https://github.com/${GITHUB_USER}/${GITHUB_REPO}/raw/main/levels/${filename}`;
                    window.open(downloadUrl, '_blank');
                }
            }, 1000);
        }
        
        // Carrega as fases quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', loadLevels);
    </script>
</body>
</html>
